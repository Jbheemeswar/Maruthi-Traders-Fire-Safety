<script>
  const selectedCylinders = [];

  function addCylinder() {
    const select = document.getElementById("type");
    const selectedValue = select.value;

    if (!selectedValue) {
      alert("Please select a cylinder type.");
      return;
    }

    selectedCylinders.push(selectedValue);
    select.selectedIndex = 0; // reset dropdown
    updateResult();
  }

  function resetCylinders() {
    selectedCylinders.length = 0;
    updateResult();
  }

 function updateResult() {
  const resultDiv = document.getElementById("result");

  if (selectedCylinders.length === 0) {
    resultDiv.innerHTML = "<strong>No cylinders selected yet.</strong>";
    document.getElementById("selectedCylindersInput").value = "";
    const displayInput = document.getElementById("selectedCylindersDisplay");
    if (displayInput) displayInput.placeholder = "No cylinders selected";
    return;
  }

  let html = "<strong>Selected Cylinders:</strong><ul>";
  selectedCylinders.forEach((cylinder, index) => {
    html += `<li>${index + 1}. ${cylinder}</li>`;
  });
  html += "</ul>";

  resultDiv.innerHTML = html;

  // ‚úÖ Correctly update the hidden input and display field here
